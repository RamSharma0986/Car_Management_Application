<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Car_Management_System</title>
</head>

<body>
    <h1>Are you sure you want to delete {{ car.title }}?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'car_detail' car.id %}">No, Go Back</a>
</body>

</html>
