<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background:rgb(246, 239, 239);
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: black;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            color: gray;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            margin-left: -5px;
            border: 0.5px solid gray;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        input::placeholder {
            color: #ddd;
        }

        button {
            background-color: rgb(8, 8, 86);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        p {
            
            color: grey;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin-left: 10px;
        }

        a {
            color: blue;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            
        }

        #password, #username{
            color: black;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
        }
       .hm{
            margin-right:300px;
            text-decoration:none;
            
       }
    </style>
</head>
<body>
    <div class="container">
        <a class="hm" href="{% url 'car_list' %}">Home Page</a>
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
           
            
            <button type="submit">Log In</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
      
    </div>

    <script>
        {% if error_message %}
            alert("{{ error_message }}");
        {% endif %}
    </script>
</body>
</html>
