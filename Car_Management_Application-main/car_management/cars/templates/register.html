<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: rgb(246, 239, 239);
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: black;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: gray;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 0.5px solid gray;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: black;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            background-color: rgb(8, 8, 86);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        p {
            margin-top: 15px;
            color: gray;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        a {
            color: blue;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            
            {% if error_message %}
                <div class="error">{{ error_message }}</div>
            {% endif %}
            
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>
    </div>

    <script>
        {% if error_message %}
            alert("{{ error_message }}");
        {% endif %}
        {% if registered_successfully %}
            alert("Registration successful! You can now log in.");
            window.location.href = "{% url 'login' %}";
        {% endif %}
    </script>
</body>
</html>
