<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car_Management_System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: rgb(246, 239, 239);
            color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 90vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 550px;
            text-align: left;
        }

        p {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: gray;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin: 5px 0 5px;
            color: gray;
            font-size: 14px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="file"],
        textarea {
            padding: 10px;
            margin-bottom: -10px;
            border: 0.5px solid gray;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: black;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            width: 60%;
        }

        textarea {
            height: 40px;
        }

        button {
            background-color: rgb(8, 8, 86);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        a {
            margin-left: 390px;
            color: blue;
            border-radius: 5px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1rem;
        }

        h2 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: rgb(8, 8, 86);
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="{% url 'car_list' %}">Back to Home Page</a>
        <h2>Add a New Car</h2>
        <form method="POST" enctype="multipart/form-data" onsubmit="return validateImageUpload()">
            {% csrf_token %}
            {{ form.as_p }}
            <label for="images">Car Images (Max 10):</label>
            <input type="file" id="images" name="images" multiple accept="image/*" required>
            <br><br>
            <button type="submit">Add Car</button>
        </form>
    </div>

    <script>
        function validateImageUpload() {
            const fileInput = document.getElementById('images');
            const files = fileInput.files;
            if (files.length > 10) {
                alert("Upload only 10 images.");
                fileInput.value = ""; // Clear the file input
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
